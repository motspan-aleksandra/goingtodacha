<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goingtodacha</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="window">
            <h2 class="headline">Поездка на дачу</h2>
            <form class="theform">
                <div class="lines">
                    <p>Расстояние (км):</p>
                    <p>Цена бензина (руб./литр):</p>
                    <p>Потребление (на 100 км.):</p>
                    <p>Стоимость</p>
                </div>
                <div class="inputs">
                    <input type="text" id="length">
                    <input type="text" id="price">
                    <input type="text" id="cons">
                    <input type="text" id="output" disabled>
                </div>
                <button type="button" id="convert">Вычислить!</button>
            </form>
        </div>
    </div>
    <script src="js/script.js" defer></script>
    <!--<script src="js/script2.js" defer></script>-->
</body>

</html>
